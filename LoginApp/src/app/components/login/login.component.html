<form
  class="form form--login"
  id="login"
  [formGroup]="loginForm"
  (ngSubmit)="onSubmit(loginForm.value)"
>
  <mat-form-field class="input__field" appearance="fill">
    <mat-label>E-mail</mat-label>
    <input matInput type="email" formControlName="email" />
    <mat-icon
      [ngClass]="isLoginError ? 'visible' : 'hidden'"
      class="error__icon"
      matSuffix
      >close</mat-icon
    >
    <mat-error *ngIf="!loginForm.valid">You must enter e-mail adress</mat-error>
  </mat-form-field>
  <mat-form-field class="input__field" appearance="fill">
    <mat-label>Password</mat-label>
    <input matInput type="password" formControlName="password" />
    <mat-icon
      [ngClass]="isLoginError ? 'visible' : 'hidden'"
      class="error__icon"
      matSuffix
      >close</mat-icon
    >
    <mat-error *ngIf="!loginForm.valid">Password can't be blank</mat-error>
  </mat-form-field>
  <div class="router-link">
    <a (click)="goToReset()">Reset password</a>
  </div>
</form>
<div class="btn-login__container">
  <p [ngClass]="isLoginSuccesful ? 'visible' : 'hidden'">Login succesful !</p>
  <button mat-raised-button color="primary" type="submit" form="login">
    Login
  </button>
</div>
<p
  class="error__message"
  [ngClass]="isLoginError || isServerError ? 'visible' : 'hidden'"
>
  {{ errorMessage }}
</p>
